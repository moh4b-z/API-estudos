<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouse Scene</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Contêiner principal da cena -->
    <div id="light">
        <!-- Efeito de brilho ao redor do farol -->
        <div class="dentro" id="glow" data-depth="0.01"></div>

        <!-- Contêiner das luzes brilhantes do farol -->
        <div class="dentro" id="shining-lights-container">
            <div class="shining-light" id="shining-light-left"></div>
            <div class="shining-light" id="shining-light-right"></div>
        </div>

        <div class="dentro">
                <!-- Brilho ao redor do farol -->
            <div id="glow-shine-container" data-depth="0.1">
                <div class="glow-shine" id="glow-shine-5"></div>
                <div class="glow-shine" id="glow-shine-4"></div>
                <div class="glow-shine" id="glow-shine-3"></div>
                <div class="glow-shine" id="glow-shine-1"></div>
                <div class="glow-shine" id="glow-shine-2"></div>
            </div>
        </div>
            
    </div>

</body>
</html>
